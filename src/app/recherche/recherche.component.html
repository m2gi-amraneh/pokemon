<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <!-- Champ de recherche avec gestion de l'icône -->
        <div class="input-field">
          <!-- L'icône de recherche qui disparait quand l'input est focus -->
          <i class="fas fa-search prefix" *ngIf="!isInputFocused"></i>
          <input class="#search-input" #searchBox
                 (focus)="onFocus()"
                 (blur)="onBlur()"
                 (keyup)="search(searchBox.value)"
                 placeholder="    Rechercher un pokémon"
                 id="search-input" />
        </div>

        <!-- Liste des Pokémons -->
        <div class="collection">
          <a *ngFor="let pokemon of pokemons$ | async"
             (click)="gotoDetail(pokemon)"
             class="collection-item">
            <i class="fas fa-pokemon"></i>
            {{ pokemon.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
