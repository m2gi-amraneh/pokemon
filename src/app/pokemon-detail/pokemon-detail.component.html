<h2>Détails du Pokémon</h2>
<img [src]="pokemon!.picture" alt="{{ pokemon!.name }}" />
<p>ID: {{ pokemon!.id }}</p>
<p>HP: {{ pokemon!.hp }}</p>
<p>CP: {{ pokemon!.cp }}</p>
<p>Types:
  <span class="{{ type | pokemonTypeColor }}" *ngFor="let type of pokemon!.types; let isLast = last">
    {{ type }}<span *ngIf="!isLast">, </span>
  </span>
</p>
<p>Créé le: {{ pokemon!.created | date:'dd/MM/yyyy' }}</p>

<!-- Boutons pour modifier et supprimer le Pokémon -->
<button (click)="editPokemon()">Modifier</button>
<button (click)="deletePokemon()">Supprimer</button>
