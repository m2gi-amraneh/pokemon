<h2><i class="fas fa-edit"></i> Modifier le Pokémon</h2>

<!-- Formulaire de modification -->
<form (ngSubmit)="onSubmit()" #pokemonForm="ngForm">

  <!-- Nom du Pokémon -->
  <div class="form-group">
    <label for="name"><i class="fas fa-tag"></i> Nom:</label>
    <input type="text" id="name" [(ngModel)]="pokemon!.name" name="name" required />
  </div>

  <!-- HP du Pokémon -->
  <div class="form-group">
    <label for="hp"><i class="fas fa-heart"></i> HP:</label>
    <input type="number" id="hp" [(ngModel)]="pokemon!.hp" name="hp" required />
  </div>

  <!-- CP du Pokémon -->
  <div class="form-group">
    <label for="cp"><i class="fas fa-bolt"></i> CP:</label>
    <input type="number" id="cp" [(ngModel)]="pokemon!.cp" name="cp" required />
  </div>

  <!-- URL de l'image -->
  <div class="form-group">
    <label for="picture"><i class="fas fa-image"></i> Image URL:</label>
    <input type="text" id="picture" [(ngModel)]="pokemon!.picture" name="picture" required />
  </div>

  <!-- Types du Pokémon -->
  <div class="form-group">
    <label for="types"><i class="fas fa-cogs"></i> Types (séparés par des virgules):</label>
    <input type="text" id="types" [(ngModel)]="typesInput" name="types" required />
  </div>

  <!-- Boutons de soumission et d'annulation -->
  <div class="form-actions">
    <button type="submit" class="btn btn-submit"><i class="fas fa-check-circle"></i> Modifier le Pokémon</button>
    <button type="button" class="btn btn-cancel" (click)="cancel()"><i class="fas fa-times-circle"></i> Annuler</button>
  </div>
</form>
